<div id="Changes" *ngFor="let changes of changeList">
  <button type="button" id="changesBtn" (click)="hide(changes)">X</button>
  <div id="whereChanges" [hidden]="visibleProject(changes)">
    <p>Został dodany komentarz w projekcie:</p>
    <p>{{changes.project?.name}}</p>
  </div>
  <div id="whatChanges" [hidden]="visibleTask(changes)">
    <p>Został dodany komentarz w zadaniu:</p>
    <p>{{changes.task?.name}}</p>
    <p>Wykonuje:</p>
    <p>{{changes.task?.customer.name}} {{changes.task?.customer.surname}}</p>
  </div>
</div>
