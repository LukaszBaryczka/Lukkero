<div class="user-panel">
  <div class="user-name"> {{user.name}} </div>
  <div class="user-surname"> {{user.surname}} </div>
  <div class="user-email"> {{user.email}} </div>
  <fb-send class="fb-send" [hidden]="!visibility()" href="https://www.localhost:4200"></fb-send>
  <button class="button" [hidden]="!visibility()" (click)="logout()">Wyloguj</button>
</div>
