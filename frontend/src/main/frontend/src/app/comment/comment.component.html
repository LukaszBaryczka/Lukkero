<div class="comments" >
  <div *ngFor="let comment of comments">
    <div class="comment">
      {{comment.content}}
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
    <textarea class="text" (change)="doTextareaValueChange($event)">
    </textarea>
    <button type="submit" class="button">Dodaj</button>
  </form>
</div>
