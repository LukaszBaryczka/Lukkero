<div class="task-list">
  <div>
    <button class="button" type="button" (click)="goBack()">Powr√≥t</button>
    <modal-task></modal-task>
  </div>
  <div [routerLink]="['/task', task.taskId]" class="Task" *ngFor="let task of tasks">
    <div class="nazwaTaska">
      <p>{{task.name}}</p>
    </div>
    <div class="opisTaska">
      <p>{{task.description}}</p>
    </div>
    <div class="czasTaska">
      <p>Czas realizacji: {{task.essTime}}</p>
    </div>
  </div>
</div>
