<button class="button" type="button" (click)="goBack()">Powrót</button>
<button class="button" [hidden]="visibleEdit" type="button" (click)="edit()">Edytuj</button>
<button class="button" [hidden]="visibleEdit" type="button" (click)="share()">Udostępnij</button>
<p [hidden]="visibleEdit">
  {{documentation.doc}}
</p>

<form (ngSubmit)="onSubmit()" #projectForm="ngForm" [hidden]="!visibleEdit">
  <p>
    <button class="button" type="submit" >Zapisz</button>
    <button class="button" type="button" (click)="edit()">Wyjdź</button>
  </p>
  <textarea style="width: 70%" (change)="doTextareaValueChange($event)">
    {{doc}}
  </textarea>
</form>
