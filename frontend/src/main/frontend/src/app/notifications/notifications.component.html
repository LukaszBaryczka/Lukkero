<div class="Notifications" *ngFor="let notification of notificationList">
  <button class="button hide" type="button" id="notificationBtn" (click)="hide(notification)">*</button>
  <div class="Notification" [hidden]="visibleTask(notification)">
    <p>Zostałeś przydzielony<br /> do wykonania zadania</p>
    <p>Zadanie: {{notification.task?.name}}</p>
  </div>
  <div class="Notification" [hidden]="visibleProject(notification)">
    <p>Zostałeś dodany<br /> do uczestnictwa w projekcie</p>
    <p>Projekt: {{notification.project?.name}}</p>
  </div>
</div>
